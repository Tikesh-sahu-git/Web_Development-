<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="markdown-fill-svgrepo-com.svg" type="image/x-icon">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-markdown"></i> Markdown Editor</h1>
            <div class="controls">
                <button id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
                <button id="toggle-preview"><i class="fas fa-eye"></i> Toggle Preview</button>
                <button id="download-md"><i class="fas fa-download"></i> Download</button>
                <button id="clear"><i class="fas fa-trash"></i> Clear</button>
            </div>
        </header>
        
        <div class="editor-container">
            <div class="editor-section">
                <div class="toolbar">
                    <button data-md="**bold**"><i class="fas fa-bold"></i></button>
                    <button data-md="_italic_"><i class="fas fa-italic"></i></button>
                    <button data-md="# "><i class="fas fa-heading"></i></button>
                    <button data-md="[link](url)"><i class="fas fa-link"></i></button>
                    <button data-md="![alt](image.png)"><i class="fas fa-image"></i></button>
                    <button data-md="- list item"><i class="fas fa-list-ul"></i></button>
                    <button data-md="1. ordered list"><i class="fas fa-list-ol"></i></button>
                    <button data-md="> blockquote"><i class="fas fa-quote-right"></i></button>
                    <button data-md="```\ncode\n```"><i class="fas fa-code"></i></button>
                </div>
                <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
            </div>
            
            <div class="preview-section" id="preview-container">
                <div class="toolbar">
                    <span><i class="fas fa-eye"></i> Preview</span>
                </div>
                <div id="markdown-preview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
